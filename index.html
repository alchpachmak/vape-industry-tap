<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Industry Tap</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom, #fff, #d1005c);
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #tap-container {
            position: relative;
        }
        #tap-button {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff0080, #8b0051);
            border: none;
            border-radius: 50%;
            font-size: 28px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.1s ease;
            text-shadow: 0 0 10px #fff;
        }
        #tap-button:active {
            transform: scale(0.9);
        }
        #click-counter {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Vape Industry Tap</h1>
    <div id="tap-container">
        <button id="tap-button">VI</button>
    </div>
    <p id="click-counter">Клики: 0</p>

    <script>
        let counter = localStorage.getItem('clicks') ? parseInt(localStorage.getItem('clicks')) : 0;
        document.getElementById('click-counter').innerText = `Клики: ${counter}`;

        document.getElementById('tap-button').addEventListener('click', function() {
            counter++;
            localStorage.setItem('clicks', counter);
            document.getElementById('click-counter').innerText = `Клики: ${counter}`;
        });
    </script>

</body>
</html>
