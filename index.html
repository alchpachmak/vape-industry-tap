<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Vape Industry Tap üî•</title>
    <style>
        body {
            text-align: center;
            background: radial-gradient(circle, #1a1a1a, #000000);
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff0080;
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff0080; }
            to { text-shadow: 0 0 25px #ff00ff, 0 0 40px #ff0080; }
        }
        
        #tap-container {
            position: relative;
        }
        
        #tap-button {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #ff00ff, #ff0080);
            border: none;
            border-radius: 50%;
            font-size: 30px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            text-shadow: 0 0 10px #fff;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff0080;
            transition: transform 0.1s, box-shadow 0.3s ease-in-out;
        }
        
        #tap-button:hover {
            box-shadow: 0 0 30px #ff00ff, 0 0 60px #ff0080;
        }
        
        #tap-button:active {
            transform: scale(0.85);
        }
        
        #click-counter {
            font-size: 26px;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff0080;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0080;
            border-radius: 50%;
            opacity: 0.7;
            animation: explode 0.6s linear forwards;
        }
        
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2) translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>üî• Vape Industry Tap üî•</h1>
    <div id="tap-container">
        <button id="tap-button">VI</button>
    </div>
    <p id="click-counter">–ö–ª–∏–∫–∏: 0</p>

    <script>
        let counter = localStorage.getItem('clicks') ? parseInt(localStorage.getItem('clicks')) : 0;
        document.getElementById('click-counter').innerText = `–ö–ª–∏–∫–∏: ${counter}`;

        document.getElementById('tap-button').addEventListener('click', function(event) {
            counter++;
            localStorage.setItem('clicks', counter);
            document.getElementById('click-counter').innerText = `–ö–ª–∏–∫–∏: ${counter}`;

            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∑—Ä—ã–≤ —á–∞—Å—Ç–∏—Ü –ø—Ä–∏ –∫–ª–∏–∫–µ
            for (let i = 0; i < 8; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);

                let x = event.clientX + (Math.random() * 50 - 25);
                let y = event.clientY + (Math.random() * 50 - 25);

                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                setTimeout(() => {
                    particle.remove();
                }, 600);
            }
        });
    </script>

</body>
</html>
